<!-- Contact Section Design -->

<section class="contact" id="contact">
  <h2 class="heading">Contact <span>Me</span></h2>

  <form (ngSubmit)="submitForm()" #contactForm="ngForm">

  <div class="input-group">
    <div class="input-box">
      <input type="text" name="fullName" [(ngModel)]="formData.fullName" placeholder="Full Name" required>
      <input type="email" name="email" [(ngModel)]="formData.email" placeholder="Email" required>
    </div>

    <div class="input-box">
      <input type="number" name="mobile" [(ngModel)]="formData.mobile" placeholder="Mobile Number" required>
      <input type="text" name="subject" [(ngModel)]="formData.subject" placeholder="Subject">
    </div>
  </div>

  <div class="input-group-2">
    <textarea name="message" [(ngModel)]="formData.message"
      cols="30" rows="10" placeholder="Your Message" required></textarea>

    <input type="submit" value="Send Message" class="btn">
  </div>

</form>

</section>
